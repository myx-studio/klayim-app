# Firebase App Hosting configuration for Next.js monorepo
# https://firebase.google.com/docs/app-hosting

# Root directory for the web app in monorepo
rootDirectory: apps/web

runConfig:
  concurrency: 100
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 10

env:
  # Firebase config (public - exposed to browser)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyA5yOs6-neYvAHK_Bt866wREKjfqtncQrc
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: klayim-app.firebaseapp.com
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: klayim-app
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: klayim-app.firebasestorage.app
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "56951329963"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:56951329963:web:ae8e902a789108220bd3ee
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    value: G-RHJN9PN9YV

  # API URLs (public)
  - variable: NEXT_PUBLIC_API_URL
    value: https://klayim.com/api

  # Auth URL (public)
  - variable: AUTH_URL
    value: https://www.klayim.com

  # Google reCAPTCHA v3 (public site key)
  - variable: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
    value: 6LdlyHcsAAAAAOs9V6-NC7FUQMyOUOhGbLOYVPqv

  # Secrets (sensitive - stored in Secret Manager)
  - variable: AUTH_SECRET
    secret: AUTH_SECRET
  - variable: API_URL
    secret: API_URL
